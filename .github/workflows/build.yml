name: Build and Upload Rust Binary

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: ${{ runner.os }}-nix-${{ hashFiles('flake.nix', 'flake.lock', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-${{ hashFiles('flake.nix', 'flake.lock') }}
            ${{ runner.os }}-nix-
          paths: |
            ~/.cache/nix
            /nix/store

      - name: Build binary
        run: nix build

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: aria-cli
          path: result/bin/aria-cli.exe

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: aria-gui
          path: result/bin/aria-gui.exe
